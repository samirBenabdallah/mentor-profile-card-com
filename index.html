<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom" />
      <img src="./images/bg-pattern-top.svg" alt="" class="bg-top" />
      <section>
        <img src="./images/image-victor.jpg" alt="" />
        <p class="name font-size">Victor Crest <span>26</span></p>
        <p class="city">London</p>
        <div class="line"></div>
        <div class="status">
          <div>
            <p class="font-size">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="font-size">830K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="font-size">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
